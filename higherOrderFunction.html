<body>
    <h1>Higher Order Functions</h1>



    <script>
        const radius=[1,2,3,4];


const area=function (radius){
    return Math.PI * radius * radius;
}

let output=radius.map(area);
console.log(output)


const calculate=function (radius,logic){ //its like map function of my own
    
    let output=[];
    for(let i=0;i<radius.length;i++){
        output.push(logic(radius[i]));
    }
    
    return output;
}

console.log(calculate(radius,area)); //higher order function
    </script>
</body>
</html>
